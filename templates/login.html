{% extends 'base.html' %}

{% block title %}Обратная связь{% endblock %}

{% block body %}
<header class="header_outer">
    <div class="header_inner responsive_wrapper">
        <div class="header_logo">
            <img src="static/images/logo.png" />
        </div>
        <nav class="header_navigation">
            <a href=".">ГЛАВНАЯ</a>
            <a href="/about">О НАС</a>
            <a href="#">ОТЗЫВЫ</a>
            <a href="/contacts">КОНТАКТЫ</a>
        </nav>
        <div class="header_number">8 800 000 0 0</div>
    </div>
</header>

<main>
    <div class="container">
        <div class="container2">
            <div class="text">
               Войти в аккаунт
            </div>
            <form id = "form" name = "form" method="post">
               <div class="form-row" >
                  <div class="input-data">
                     <input class="text_inter_24" type="text" placeholder="Ваш ник" id = "name" name = "name" data-reg="^[А-ЯЁ][а-яё]*$"/>
                     <div class="underline"></div>

                  </div>
               </div>
               <div class="form-row">
                  <div class="input-data">
                     <input class="text_inter_24" type="password" placeholder="Пароль" id = "password" name = "password" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"/>
                     <div class="underline"></div>
                  </div>
               </div>
               
                <input type="submit" value="Войти" class="feedback_button" id ="sendbtn">
                <a href="/register">Зарегистрироваться</a>


            </form>
        </div>
    </div>
</main>
<footer>
    <div class="container">

    </div>
</footer>

{% endblock %}
